<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOTEL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- logo hotel -->
        <ul>
          <li>nosotros</li>
          <li>habitaciones</li>
          <li>servicios</li>
          <li>galeria</li>
          <li>reservas</li>
          <li>contacto</li>
        </ul>
      </nav>
      <!-- imagen de portada o carrusel de fotos, -->
    </header>
    <main>
      <section>
        <h2>nosotros</h2>
        <!-- breve texto de presentacion del hotel (donde se encuentra, desde que año estan, etc) que habitaciones y servicios cuenta -->
      </section>
      <section>
        <h2>habitaciones</h2>
        <!-- cards que muestren una foto por cada tipo de habitacion con su nombre (doble, triple, cuadruple), su nivel (estandar, superior), lista de lo que tiene habitacion -->
      </section>
      <section>
        <h2>servicios</h2>
        <!-- listado de todos los  servicios adicionales que ofrece el hotel (desayuno, restaurant, pileta, spa, etc) -->
      </section>
      <section>
        <h2>galería</h2>
        <!-- galeria con fotos del hotel, habitaciones, restaurant, pileta, etc -->
      </section>
      <section>
        <h2>reservas</h2>
        <!-- condiciones del hotel (horarios de checkin/checkout, horario desayuno, metodos de pago, etc) -->
        <!-- formulario de reserva (elegir fecha de llegada/salida, tipo de habitacion, etc) -->
      </section>
      <section>
        <h2>contacto</h2>
        <!-- direccion del hotel, telefono, email -->
        <!-- formulario para enviar una consulta al hotel (input nombre, email, consulta y boton de enviar) -->
      </section>
    </main>
    <footer>
      <!-- logo hotel -->
      <!-- redes sociales -->
      <ul>
        <li>nosotros</li>
        <li>habitaciones</li>
        <li>servicios</li>
        <li>galeria</li>
        <li>reservas</li>
        <li>contacto</li>
      </ul>
      <!-- texto copyright -->
    </footer>
  </body>
</html>
